{% load i18n %}
<!-- Profile Image Modal -->
<div id="profileImageModal" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center;" onclick="closeProfileImageModal()">
    <div style="position: relative; max-width: 90%; max-height: 90%;" onclick="event.stopPropagation();">
        <img id="profileImageModalImg" src="" alt="{% trans 'Profile' %}" style="max-width: 100%; max-height: 90vh; border-radius: 8px; object-fit: contain;">
        <button onclick="closeProfileImageModal()" style="position: absolute; top: -40px; right: 0; background: white; border: none; font-size: 30px; color: #333; cursor: pointer; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">&times;</button>
    </div>
</div>

<script>
function openProfileImageModal(imageUrl) {
    const modal = document.getElementById('profileImageModal');
    const modalImg = document.getElementById('profileImageModalImg');
    modal.style.display = 'flex';
    modalImg.src = imageUrl;
    document.body.style.overflow = 'hidden';
}

function closeProfileImageModal() {
    const modal = document.getElementById('profileImageModal');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
}

// Close modal on Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeProfileImageModal();
    }
});
</script>
