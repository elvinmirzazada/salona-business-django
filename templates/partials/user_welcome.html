{% load i18n %}
<div class="user-info welcome-message">
    <span class="user-name">{% blocktrans with name=user_data.first_name %}Welcome, {{ name }}!{% endblocktrans %}</span>
    {% if user_data.profile_photo_url %}
        <img src="{{ user_data.profile_photo_url }}"
             alt="{% trans 'Profile' %}"
             class="profile-photo-thumbnail"
             style="width: 2em; height: 2em; border-radius: 50%; margin-left: 8px; cursor: pointer; object-fit: cover;"
             title="{% trans 'Profile' %}"
             onclick="openProfileImageModal('{{ user_data.profile_photo_url }}')">
    {% else %}
        <i class="fas fa-user-circle" style="font-size: 1.5em; margin-left: 8px; color: #3498db; cursor: pointer;" title="{% trans 'Profile' %}"></i>
    {% endif %}
</div>
