<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Salona - Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Sign Up for Salona</h1>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form id="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-with-spinner">
                Sign Up
                <div class="spinner-inline" id="signup-spinner"></div>
            </button>
        </form>

        <div class="signup-link">
            <p>Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
        </div>
    </div>

    <script>
        // Get API_BASE_URL from Django template context (environment variable)
        window.API_BASE_URL = "{{ API_BASE_URL }}";
    </script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
