<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salona - Customers Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/company_customers.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 3D Background Shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>

    <div class="app-container">
        <!-- Include reusable sidebar -->
        {% include 'partials/sidebar.html' %}

        <!-- Main content area -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="back-button" onclick="window.location.href='/users/dashboard/'">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2 class="page-title">Customers</h2>
                </div>
                <div class="header-actions">
                    {% include 'partials/notification_icon.html' %}
                    <div class="user-info welcome-message">
                        <span class="user-name">Welcome, {{ user_data.first_name }}!</span>
                    </div>
                </div>
            </header>

            <!-- Customers content -->
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-header customers-header">
                        <div class="header-content">
                            <div class="header-text">
                                <h2 class="customers-title">
                                    <i class="fas fa-users customers-icon"></i>
                                    Company Customers
                                </h2>
                                <p class="customers-subtitle">View and manage your business customers</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- Alert messages -->
                        <div id="alert-container"></div>

                        <div class="customers-table-container" id="customers-table-container">
                            <table class="customers-table" id="customers-table" style="display:none;">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customers-tbody">
                                    <!-- Customers rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <div id="customers-loading" class="loading-container">
                            <div class="spinner"></div>
                        </div>

                        <div id="customers-empty" class="empty-state" style="display:none;">
                            <div class="no-customers">
                                <i class="fas fa-users"></i>
                                <p>No customers found.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include JavaScript files -->
    {% load static %}
    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/api-client.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>

    <script>
        // Global variables
        let customersData = {{ customers_data_json|safe }};
        let currentEditingId = null;
        let currentDeletingId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showLoadingState();
            setTimeout(() => {
                hideLoadingState();
                renderCustomersTable();
            }, 500);
        });

        function showLoadingState() {
            document.getElementById('customers-loading').style.display = 'flex';
            document.getElementById('customers-table-container').style.display = 'none';
            document.getElementById('customers-empty').style.display = 'none';
        }

        function hideLoadingState() {
            document.getElementById('customers-loading').style.display = 'none';
        }

        function renderCustomersTable() {
            const tbody = document.getElementById('customers-tbody');
            const tableContainer = document.getElementById('customers-table-container');
            const emptyState = document.getElementById('customers-empty');
            const table = document.getElementById('customers-table');

            if (!customersData || customersData.length === 0) {
                tableContainer.style.display = 'none';
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            tableContainer.style.display = 'block';
            table.style.display = 'table';
            emptyState.style.display = 'none';

            tbody.innerHTML = customersData.map(customer => `
                <tr>
                    <td>${customer.first_name} ${customer.last_name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone || '-'}</td>
                    <td>
                        <span class="status-badge status-${customer.status ? 'active' : 'disabled'}">
                            ${customer.status ? 'Active' : 'Disabled'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn view-btn" onclick="viewCustomer(${customer.id})" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewCustomer(customerId) {
            const customer = customersData.find(c => c.id === customerId);
            if (customer) {
                // Show customer details or redirect to customer detail page
                alert(`Customer Details:\nName: ${customer.first_name} ${customer.last_name}\nEmail: ${customer.email}\nPhone: ${customer.phone || 'N/A'}`);
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    </script>
</body>
</html>
