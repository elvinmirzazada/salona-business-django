<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Salona - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome to Salona</h1>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!-- Standalone spinner above the button -->
            <div class="spinner" id="login-form-spinner"></div>

            <button type="submit" class="btn btn-with-spinner">
                Login
            </button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
